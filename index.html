<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- I could have added it to the nav menu, but due to the fact that I used only css for the toggle, there was no way to select simblings above it, so, I placed it above all the groups, to have a wider range of select, and notice I also wrapped the body in a container, and placed the toggle above it, not above the body, this way we still select all the content -->

  <!-- -------------------------------------Toggle------------------------------------- -->
  <div class="toggle__mode">
    <label for="checkbox" class="theme">
      <input type="checkbox" name="theme" id="toggle"> 
    </label>
    <span>Dark mode</span> 
  </div>



<!-- -------------------------------------BODY CONTAINER------------------------------------- -->
  <div class="body__container">
    
    <header class="header">
    <!-- header--group-1 -->
      <div class="main__nav__logo">
        <img src="/images/logo.svg" alt="logo image">
      </div>
    
    <!-- header--group-2 -->
      <label class="hamburger" for="checkbox">
          <input type="checkbox">
      </label>  

    <!-- header--group-3 -->
      <nav class="main__nav">
    
      <!-- main__nav--1---------------menu -->
        <div class="main__nav__menu">
          <ul role='list'>
            <li><a href="#">Feature <i class="fas fa-caret-down"></i> </a>
              <ul class="sub__group features" role="list">
                <li><a href="#"><img src="/images/icon-todo.svg" alt="todo-icon"><span>Todo List</span></a></li>
                <li><a href="#"><img src="/images/icon-calendar.svg" alt="calender-icon"><span>Calender</span></a></li>
                <li><a href="#"><img src="/images/icon-reminders.svg" alt="reminders-icon"><span>Reminder</span></a></li>
                <li><a href="#"><img src="/images/icon-planning.svg" alt="planning-icon"><span>Todo Planning</span></a></li>
              </ul>
            </li>
            <li><a href="#">Company <i class="fas fa-caret-down"></i> </a>
              <ul class="sub__group company" role="list">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>      
          </ul>
        </div>

        
      <!-- main__nav--2---------------buttons -->
        <div class="main__nav__buttons">
          <button class="btn log-in--button">login</button>
          <button class="btn register--button">Register</button>
        </div>

      </nav>

    <!-- header--group-3 -->
      <div class="back__drop"></div>

    </header>


    <!-- -------------------------------------HERO CONTENT------------------------------------- -->

    <div class="hero__content">

      <!-- hero--content--group--2-------------article -->
      <div class="hero__article">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, creat team rituals and watch productivity soar</p>
        <button>Learn more</button>
      </div>


      <!-- hero--content--group--2---------bottom logo -->
      <div class="hero__logos">
        <img src="images/client-databiz.svg" alt="edatabiz logo">
        <img src="/images/client-audiophile.svg" alt="audiophile logo">
        <img src="/images/client-meet.svg" alt="meet icon">
        <img src="/images/client-maker.svg" alt="">
      </div>
    </div> 
    

    <!-- -------------------------------------HERO IMAGE------------------------------------- -->
    <div class="hero__image">
      <img src="/images/image-hero-desktop.png" class="desktop" alt="desktop hero image">
      <img src="/images/image-hero-mobile.png" class="mobile" alt="mobile heero image">
    </div> 
    
  </div>


</body>
</html>
